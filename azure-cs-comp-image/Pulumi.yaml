name: ${PROJECT}
description: ${DESCRIPTION}
runtime: dotnet
packages:
  stackmgmt: https://github.com/pulumi-pequod/component-stackmgmt@v0.1.7
  appImage: https://github.com/pulumi-pequod/pequod-templates-platform/component-containerapps@v0.0.1
template:
  description: C# program that leverages Components to create an Azure Container App and deploys a custom Docker image to it.
  config:
    azure-native:location: 
      description: The Azure region to deploy into
      default: CentralUS
    insightsSku:
      description: Operational Insights SKU (e.g. Free, Standard, Premisum, PerNode, PerGB2018)
      default: PerGB2018
    appIngressPort:
      description: Inbound TCP port for the container app.
      default: 80
    platform:
      description: OS/architecture for the container app.
      default: linux/amd64
